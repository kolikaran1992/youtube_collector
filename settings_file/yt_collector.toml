[default]
KAGGLE_JOB_MINUTES_QOUTA = 5

# Process New Urls
MAX_NEW_URLS_TO_FETCH = 2

# Base directory for all collector data
base_metadata_dir = 'tmp' 
resting_queue_dir = '@jinja {{this.base_metadata_dir}}/queue/resting_queue' # final resting place of a job

# YT automatic caption kaggle job
KAGGLE_JOB_YT_CAPTION_URLS_TO_PROCESS = 10
KAGGLE_JOB_YT_CAPTION_TEMPLATE_FILE = 'yt_collector/kaggle_job_caption.txt'
kaggle_output_dir_yt_captions = '@jinja {{this.base_metadata_dir}}/kaggle_outputs/yt_captions'
yt_caption_fetching_queue_dir = '@jinja {{this.base_metadata_dir}}/queue/caption_fetching_queue'

# YT info collection kaggle job
KAGGLE_JOB_INFO_COLLECTION_URLS_TO_PROCESS = 5
KAGGLE_JOB_YT_INFO_COLLECTION_TEMPLATE_FILE = 'yt_collector/kaggle_job_info_collection.txt'
kaggle_output_dir_yt_info = '@jinja {{this.base_metadata_dir}}/kaggle_outputs/yt_info'
yt_info_fetching_queue_dir = '@jinja {{this.base_metadata_dir}}/queue/info_fetching_queue'

channels_to_monitor = [
  'Fireship',
]

[cron]
KAGGLE_JOB_INFO_COLLECTION_URLS_TO_PROCESS = 40
KAGGLE_JOB_MAXIMUM_URLS_TO_PROCESS = 50
KAGGLE_JOB_MINUTES_QOUTA = 40
MAX_NEW_URLS_TO_FETCH = 10
base_metadata_dir = '@jinja {{this.home_dir}}/Data/youtube_scraper'
channels_to_monitor = [
  'TinaHuang1',
  'realmattgray',
  'Fireship',
]
