[default]
CAPTION_PROCESSING_PARALLEL_WORKERS = 4
MAX_CAPTION_PROCESSING_URLS = 20

MAX_QUEUE_PROCESSING_URLS = 20
QUEUE_PROCESSING_PARALLEL_WORKERS = 4

# Process New Urls
MAX_NEW_URLS_TO_FETCH = 2

# YT automatic caption kaggle job
KAGGLE_JOB_MAXIMUM_URLS_TO_PROCESS = 10
KAGGLE_JOB_MINUTES_QOUTA = 5
KAGGLE_JOB_YT_CAPTION_TEMPLATE_FILE = 'yt_collector/kaggle_job_caption.txt'

